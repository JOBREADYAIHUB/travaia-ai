steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build', 
      '-t', 'gcr.io/$PROJECT_ID/travaia-user-auth-service:$COMMIT_SHA',
      '-t', 'gcr.io/$PROJECT_ID/travaia-user-auth-service:latest',
      '.'
    ]

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/travaia-user-auth-service:$COMMIT_SHA']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/travaia-user-auth-service:latest']

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'travaia-user-auth-service',
      '--image', 'gcr.io/$PROJECT_ID/travaia-user-auth-service:$COMMIT_SHA',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--port', '8080',
      '--memory', '1Gi',
      '--cpu', '1',
      '--min-instances', '0',
      '--max-instances', '10',
      '--set-env-vars', 'ENVIRONMENT=production,PORT=8080'
    ]

images:
  - 'gcr.io/$PROJECT_ID/travaia-user-auth-service:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/travaia-user-auth-service:latest'

options:
  logging: CLOUD_LOGGING_ONLY
