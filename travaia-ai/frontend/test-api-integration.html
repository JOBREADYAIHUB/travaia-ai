<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        pre { background-color: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>TRAVAIA API Integration Test</h1>
    <div id="results"></div>
    
    <script type="module">
        const resultsDiv = document.getElementById('results');
        
        function addResult(type, title, content) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `<h3>${title}</h3><pre>${content}</pre>`;
            resultsDiv.appendChild(div);
        }
        
        async function testApiGateway() {
            try {
                addResult('info', 'Testing API Gateway Connection', 'Attempting to connect to API Gateway...');
                
                // Test basic gateway connectivity
                const response = await fetch('/api/applications?page=1&limit=5', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                addResult('info', 'Gateway Response Status', `Status: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('success', 'API Gateway Response Structure', JSON.stringify(data, null, 2));
                    
                    // Check if response matches expected backend format
                    if (data.success !== undefined && data.data !== undefined) {
                        addResult('success', 'Backend Format Validation', 'Response matches expected ApiResponse format with success and data fields');
                    } else {
                        addResult('error', 'Backend Format Validation', 'Response does not match expected ApiResponse format');
                    }
                } else {
                    const errorText = await response.text();
                    addResult('error', 'API Gateway Error', `${response.status}: ${errorText}`);
                }
                
            } catch (error) {
                addResult('error', 'Connection Error', error.message);
            }
        }
        
        async function testEnvironmentVariables() {
            addResult('info', 'Environment Variables', `
API Gateway URL: ${window.location.origin}/api
Current Origin: ${window.location.origin}
User Agent: ${navigator.userAgent}
            `);
        }
        
        // Run tests
        testEnvironmentVariables();
        testApiGateway();
    </script>
</body>
</html>
